
<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEER DSE ECON | Not Above, But Beside.</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@300;400;600&family=Jost:wght@200;300;400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Noto Serif TC"', 'serif'],
              jost: ['"Jost"', 'sans-serif'],
            },
            colors: {
              'deer-bg': '#fcfcfc',
              'deer-text': '#2c2c2c',
              'deer-dark': '#1a1a1a',
              'deer-gold': '#c9a227',
              'deer-border': '#e5e5e5',
              'whatsapp': '#25D366',
            },
            spacing: {
              'header': '90px',
              'section': '120px',
            },
          }
        }
      }
    </script>
    <style>
      html { scroll-behavior: smooth; }
      body {
        background-color: #fcfcfc;
        color: #2c2c2c;
        line-height: 1.8;
        -webkit-font-smoothing: antialiased;
      }
      .text-justify { text-align: justify; }
      
      /* Professional Image Hover */
      .edu-img {
        filter: grayscale(100%) contrast(1.1);
        transition: filter 0.8s cubic-bezier(0.4, 0, 0.2, 1), transform 0.8s cubic-bezier(0.4, 0, 0.2, 1), box-shadow 0.8s ease;
      }
      .edu-card:hover .edu-img {
        filter: grayscale(0%) contrast(1);
        transform: scale(1.03) translateY(-10px);
        box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      }

      /* Transitions */
      .fade-up {
        opacity: 0;
        transform: translateY(30px);
        transition: all 1s ease-out;
      }
      .fade-up.visible {
        opacity: 1;
        transform: translateY(0);
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fadeIn { animation: fadeIn 0.4s ease-out forwards; }

      @keyframes scaleUp {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      .animate-scaleUp { animation: scaleUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

      /* Gold Underline Effect */
      .gold-underline {
        position: relative;
        display: inline-block;
      }
      .gold-underline::after {
        content: '';
        position: absolute;
        bottom: -2px;
        left: 0;
        width: 100%;
        height: 1px;
        background-color: #c9a227;
      }

      @keyframes slowZoom { 
        from { transform: scale(1); } 
        to { transform: scale(1.08); } 
      }
      .animate-slowZoom { animation: slowZoom 30s infinite alternate cubic-bezier(0.4, 0, 0.2, 1); }

      /* Floating WhatsApp Button Animation */
      @keyframes pulse-green {
        0% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.7); }
        70% { box-shadow: 0 0 0 15px rgba(37, 211, 102, 0); }
        100% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0); }
      }
      .whatsapp-pulse {
        animation: pulse-green 2s infinite;
      }
    </style>
<script type="importmap">
